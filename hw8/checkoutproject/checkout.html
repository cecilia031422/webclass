<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="description" content="Purchase Page">
	<meta name="author" content="Cecilia Zhang">
	<link type="text/css" rel="stylesheet" href="output.css">
	<title>Checkout page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
	<script type="text/JavaScript" src="order.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

		  crossorigin="anonymous">

	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous"> 
</head>

<body>
	<div class = "container page-header">
		<h1>Check out</h1>
	</div>

<div class="container">
	<div class="row row-offcanvas row-offcanvas-right">
		<div class= "col-xs-12 col-md-8">
			<div class="row">
				<div class="orderInf"></div>
			</div>
			<div class="row">
				<div class="orderInf"></div>
			</div>
			<div class="row">
				<div class="orderInf"></div>
			</div>
		</div>

		<div class="col-xs-12 col-md-4 side-bar-offcanvas" id="sidebar">
			<div name="cutomer inf">
			<h4>Shipping information</h4>
				<p id="customerInfo"></p>
			</div>
			<hr>
			<div name="order total">
			<h4 id="orderTotal"></h4>
			</div>
		</div>
	</div>
</div>

<br>
<br>
<br>
<br>
<br>
<div class="container">
	<div class="panel-footer">
		<h4>Payment information</h4>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name on Card</label>
				<div class="col-sm-6"><input type="text" class="form-control" id="inputName"></div>
			</div>
			<div class="form-group">
				<label for="inputCardNo" class="col-sm-2 control-label">Card No.</label>
				<div class="col-sm-6"><input type="number" class="form-control" id="inputCard"></div>
			</div>
			<div class="form-group">
				<label for="inputDate" class="col-sm-2 control-label">Expire Date</label>
				<div class="col-sm-6"><input type="date" class="form-control" id="inputDate"></div>
			</div>
			<br>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
		</form>
	</div>
</div>

</html>
